<template name="tastingsItem">
  <div class="tasting tastings-item-select">
    <div class="tasting-content">
      <h3>{{whenFormatted}}</h3>
      <h5>{{where}}</h5>
      <hr>
      <h4>{{bottle}}</h4>
      <p>{{teaser}}</p>
      <hr>
      <p>
      <h5>Tasting hosted by {{host}}</h5>
      <p>{{commentsCount}} comments</p>
      </p>
    </div>
    <!--<a href="{{pathFor 'tastingPage'}}" class="discuss btn btn-default">Go</a>-->
  </div>
</template>
