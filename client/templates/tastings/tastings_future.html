<template name="tastingsFuture">
  <h3>Upcoming Tastings</h3>
  <div class="tastings">
    {{#each tastings}}
      {{> tastingsItem}}
    {{/each}}
  </div>
  {{#if noTastings}}
    <p>No future tastings are scheduled.</p>
    {{#if currentUser}}
      <p>Schedule a <a href="{{pathFor 'tastingSubmit'}}">new tasting</a> and share with some friends.</p>
    {{else}}
      <p>Sign in or join to schedule a tasting and start sharing with some friends.</p>
    {{/if}}
  {{/if}}
</template>
