<template name="tastingItem">
  <article class="tasting tastings-item-select">
    <div class="tasting-content">
      <h4>{{bottle}}, {{spirit}}</h4>
      <p>{{teaser}}</p>
      <hr>
      <h5>Hosted by <strong>{{host}}</strong> on {{whenFormatted}} at {{where}}</h5>
      <hr>
      <p>{{commentsCount}} comments</p>
      <p>{{ratingsCount}} ratings</p>
      {{#if ratingsCount}}
      <div class="comment">
        <strong>Average rating</strong>
        <span class="rateit" data-rateit-value="{{ratingsAverage}}" data-rateit-ispreset="true" data-rateit-readonly="true"></span>
      </div>
      {{/if}}
    </div>
  </article>
</template>
