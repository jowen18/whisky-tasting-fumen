<template name="tastingsList">
  <h3>Tastings this week</h3>
  <div class="tastings">
    {{#each tastings}}
      {{> tastingsItem}}
    {{/each}}
  </div>
  {{#if noTastings}}
  <p>No tastings scheduled for this week.</p>
  <p>Check the <a href="{{pathFor 'tastingsFuture'}}">upcoming tastings</a> for future events.</p>
    {{#if currentUser}}
      <p>Schedule a <a href="{{pathFor 'tastingSubmit'}}">new tasting</a> and share with some friends.</p>
    {{else}}
      <p>Sign in or join to start sharing with some friends.</p>
    {{/if}}
  {{/if}}
</template>
